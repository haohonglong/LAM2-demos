<#define __CLASSPATH__="{{LAM.classPath}}" />

<#import path="
/base/Drag.class
,/shapes/Rect.class
" root="__CLASSPATH__" write="1" befor="1" />

<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>拖拽实例</title>
<style type="text/css">
.abs{position:absolute;top:0;left:0;}
.box{width:50px;height:50px;background:red;}
#box3{background:#fff;}
.top{top:300px;}
.left{left:300px;}
</style>
</head>

<body>
<canvas id="box1" class="box" width="300" height="200">box3</canvas>
<script type="text/javascript">

	LAM.run(function(){
		'use strict';
		var System=this;
		var Canvas = System.require("lam.base.Canvas");
		var Rect = System.require("lam.shapes.Rect");
		var Drag = System.require("lam.base.Drag");

		$(function(){
			
            var canvas=new Canvas(document.getElementById("box1"));
            new Rect(canvas,{'fill':false}).run();
			new Drag(canvas.theCanvas,{'noText':true});

		});
	});
</script>
</body>
</html>
