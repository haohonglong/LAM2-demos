<#define __COMPONENTS__="{#LAM.COMPONENTS#}" />

<#Block:begin id="selectBox">
<div>
    <select id="select" class="L" :name="name" v-on:click="arrowDown">
        <option v-if="0 == cookie.sid" value="0" class="none">请选择</option>
        <option v-else :value="sid" class="none"> {{ sortName }} </option>
    </select>
    <div id="selectBox" v-show="isShow" @mouseleave="mouseleave">
      <div class="mCustomScrollbar">
        <el-tree :data="list" :props="defaultProps" @node-click="handleNodeClick"></el-tree>
      </div>
    </div>    
</div>
<#Block:end>



<script type="text/javascript">
	LAM.run([jQuery],function($) {
        'use strict';
        var System = this;

        var SelectBoxComponent = {
          name: "SelectBoxComponent",
          props: ["list", "name","cookie"],
          components: {
          },
          data() {
            return {
              sid: this.cookie.sid,
              sortName: this.cookie.sort_name,
              isShow: false,
              defaultProps: {
                children: 'child',
                label: 'name'
              }
            }
          },
          methods: {
            setSid(id){
              this.$emit('setSid', id);
            },
            setName(name) {
              this.sortName = name;
            },
            hideSelectBox() {
              this.isShow = false;
            },
            mouseleave(){
              this.hideSelectBox()
            },
            arrowDown(){
              this.isShow = !this.isShow;
            },
            select(item) {
              alert(item.id);
            },
            handleNodeClick(data) {
              this.setSid(data.id);
              this.setName(data.name);
              this.hideSelectBox();
            }

          },
          template: System.Template.getBlock('selectBox')
        };

        System.export('SelectBoxComponent', SelectBoxComponent);
        
    });
</script>



<style type="text/css">
  #selectBox{width: 165px; padding: 10px; border: 1px solid #ccc; position: absolute;top:23px; left:85px; background: #fff; z-index: 9999;}
  #selectBox li{padding: 2px; cursor: pointer;}
  .selected{font-weight: bold;color:red;}
</style>
