<#Block:begin type="override" id="crumb" data="{'list':null}">
<% if(list){%>
<div id="crumb" class="sectionCrumb-A1 mb20">
    <ul class="clear">
        <%LAM.each(list,function(){%>
        <li>
        <% if(this.href){%>
        <a title="<%=this.title%>" href="<%=this.href%>" class="linkBlue"><%=this.name%></a>&nbsp;&gt;&nbsp;
        <%}else{%>
        <strong><%=this.name%></strong>
        <%}%>
        </li>
        <%});%>
    </ul>
</div>
<%}%>
<#Block:end>
