<#Block:begin id="popupLayer">
<div class="sectionPopupLayer-A1 sectionPopupLayer-A1-1 js_sectionPopupLayerA1 border sectionShadow-A4">
  <div class="sectionBox sectionTitle-A sectionTitle-A11">
      <h2>{{title}}</h2>
      <div class="more sectionIcon-A4">
          <i class="myclose js_sectionPopupLayerA1Close"></i>
      </div>
  </div>
  <div class="content">
      <div class="p30 js_sectionPopupLayerA1_content">
        <slot></slot>
      </div>

  </div>
</div>
<#Block:end>


<script type="text/javascript">
	LAM.run([jQuery],function($) {
        'use strict';
        var System = this;
        
        var PopupLayerComponent = {
              name: "PopupLayerComponent",
              props: ["title"],
              components: {},
              data() {
                return {}
              },
              methods: {
                run(){

                  var pop=new System.PopupLayer({
                      '$popLayout':$('.js_sectionPopupLayerA1'),
                      '$mask':$('.js_sectionTransparentA1'),
                      'padding':2,
                      'animate':null
                  });
                  pop.create().setCenter();
                }
              },
              template: System.Template.getBlock('popupLayer')
        };

        System.export('PopupLayerComponent', PopupLayerComponent);
        
    });
</script>
