<#Block:begin id="crumb">
<el-breadcrumb separator-class="el-icon-arrow-right">
  <template v-if="list.length" v-for="item in list">
    <el-breadcrumb-item v-if="item.href" :to="{ path: item.href }">{{ item.name }}</el-breadcrumb-item>
    <el-breadcrumb-item v-else>{{ item.name }}</el-breadcrumb-item>
  </template>
</el-breadcrumb>
<#Block:end>


<script type="text/javascript">
    LAM.run(function(){
        'use strict';
        var System = this;


        var CrumbComponent = {
          name: "CrumbComponent",
          props: {
            "list": Array 
          },
          data: function () {
            return {
            }
          },
          methods: {
          },
          template: System.Template.getBlock('crumb')
        };

        System.export('CrumbComponent', CrumbComponent);
    });
</script>
