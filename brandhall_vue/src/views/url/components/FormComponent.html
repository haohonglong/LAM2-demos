<#define __COMPONENTS__="{#LAM.COMPONENTS#}" />
<#define __VIEWS__="{#LAM.VIEWS#}" />
<#define ~/="__VIEWS__/url/" />



<#Block:begin id="url.form">
<div>
    <el-form :model="data" :rules="rules" ref="data" label-width="120px" class="demo-ruleForm">
        <el-form-item label="类别：" prop="type">
            <el-tree-select :data="data" :list="list"></el-tree-select>
        </el-form-item>
        <el-form-item label="名称：" prop="name">
            <el-input v-model="data.name"></el-input>
        </el-form-item>
        <el-form-item label="网页地址：" prop="url">
            <el-input v-model="data.url"></el-input>
        </el-form-item>
        <el-form-item label="简介：" prop="info">
            <el-input type="textarea" v-model="data.info"></el-input>
        </el-form-item>
        
    </el-form>
</div>


<#Block:end>

<#include repeat="0" file="__COMPONENTS__/TreeSelectComponen.html" />
<script type="text/javascript">
    LAM.run(function(){
        'use strict';
        var System = this;
        var FormComponent = {
          name: "FormComponent",
          props: {
            list: Array,
            data: Object,
            error: Object,
          },
          components: {
            "el-tree-select": System.require('url.component.TreeSelectComponent')
          },
          data() {
            return {
                rules: {
                    name: [
                        { required: true, message: '请输入名称', trigger: 'blur' }
                    ],
                    type: [
                        { required: true, message: '请选择类别', trigger: 'blur' }
                    ],
                    url: [
                        { required: true, message: '请输入url', trigger: 'blur' }
                    ],
                    info: [
                        { required: true, message: '请输入简介', trigger: 'blur' }
                    ]
                }
            }
          },
          methods: {},
          template: System.Template.getBlock('url.form')
        };

        System.export('url.FormComponent', FormComponent);
    });
</script>
