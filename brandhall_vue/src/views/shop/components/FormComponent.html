<#define __INDEX__="{#LAM.INDEX#}" />
<#define __HOME__="__INDEX__{#LAM.routeRules.index#}" />
<#define __SERVER__="{#LAM.SERVER#}" />
<#define __MODELS__="{#LAM.MODELS#}" />
<#define __COMPONENTS__="{#LAM.COMPONENTS#}" />



<#Block:begin id="shop.components.FormComponent">
<div>
    <el-form :model="data" :rules="rules" ref="data" label-width="120px" class="demo-ruleForm">
        <el-form-item label="店铺名：" prop="name">
            <el-input v-model="data.name"></el-input>
        </el-form-item>
        
    </el-form>
</div>

<#Block:end>

<script type="text/javascript">
    LAM.run(function(){
        'use strict';
        var System = this;
        var FormComponent = {
          name: "ShopFormComponent",
          props: {
            data: Object,
            error: Object,
          },
          components: {},
          data() {
            return {
                rules: {
                    name: [
                        { required: true, message: '请输入商铺名', trigger: 'blur' }
                    ]
                }
            }
          },
          methods: {},
          template: System.Template.getBlock('shop.components.FormComponent')
        };

        System.export('shop.components.FormComponent', FormComponent);
    });
</script>
