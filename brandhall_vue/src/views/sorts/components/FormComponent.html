<#define __COMPONENTS__="{#LAM.COMPONENTS#}" />

<#Block:begin id="views.sorts.components.FormComponent">
<div>
    <el-form :model="data" :rules="rules" ref="data" label-width="120px" class="demo-ruleForm">
        <el-form-item label="类别：" prop="type">
            <el-tree-select :data="data" :list="list"></el-tree-select>
        </el-form-item>
        <el-form-item label="名称：" prop="name">
            <el-input v-model="data.name"></el-input>
        </el-form-item>
        
    </el-form>
</div>

<#Block:end>


<#include file="__COMPONENTS__/TreeSelectComponen.html" />
<script type="text/javascript">
    LAM.run(function(){
        'use strict';
        var System = this;
        var FormComponent = {
          name: "sorts_FormComponent",
          props: {
            list: Array,
            data: Object,
            error: Object,
          },
          components: {
            "el-tree-select": System.require('components.TreeSelectComponen')
          },
          data() {
            return {
                rules: {
                    name: [
                        { required: true, message: '请输入名称', trigger: 'blur' }
                    ]
                }
            }
          },
          methods: {},
          template: `<#=block id="views.sorts.components.FormComponent" />`
        };

        System.export('views.sorts.components.FormComponent', FormComponent);
    });
</script>
