<h1>SSE 测试</h1>

<div id="divInfo"></div>
<script>
$(function(){
    // JS
    
});

function showInfo(str)
{
    $('#divInfo').append('<div>' + str + '</div>');
}

if(typeof(EventSource) !== "undefined") {

    var evtSource = new EventSource("http://yaf.local/stock/getProgress");
    evtSource.addEventListener('message', function (event) {
        let progress = parseInt(event.data);
        console.log(progress);
        if(0 == progress) {
            evtSource.close();
            return;
        } else {
            showInfo(progress)
        }

    });



} else {
    showInfo("您的浏览器不支持SSE");
}
</script>
