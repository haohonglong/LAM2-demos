        'use strict';
        var System = this;

            new System.Tab({
                'list':$('.sectionTitle-A1-5 .myli'),
                'event':'click',
                'class':'cur',
                'block':$('.js_Block_A1'),
                'fn':function(obj){
                    obj.current.block.each(function(i){
                        if(obj.this_index==i){
                            $(this).show();
                        }else{
                            $(this).hide();
                        }
                    });

                }
            }).run();

            $('.sectionTitle-A1-3 .sectionIcon-A2 i').hover(function(){
                $(this).addClass('hover');
                $(this).parents('.sectionTitle-A1-3').find('.sectionMessage-A2').show();
            },function(){
                $(this).removeClass('hover');
                $(this).parents('.sectionTitle-A1-3').find('.sectionMessage-A2').hide();
            }).toggle(function(){
                $(this).addClass('cur');
                $(this).parents('.sectionTitle-A1-3').find('.sectionMessage-A2 p').text('标记为已读');
            },function(){
                $(this).removeClass('cur');
                $(this).parents('.sectionTitle-A1-3').find('.sectionMessage-A2 p').text('标记为未读');

            /**
             *头部分搜索框的滑动交互效果

             */

            $('.sectionSearch-A1 i').on('click',function(){
                var $this = $(this);
                if(!this.flag){
                    $this.parent().find('.bg').animate({"width":"200px"}).show();
                    $this.addClass('B').animate({"right":"170px"});
                    this.flag = true;
                }else{
                    $this.removeClass('B').animate({"right":"12px"});
                    $this.parent().find('.bg').animate({"width":0}).hide();
                    this.flag = false;

                }
            });

            /**

             */

<script type="text/javascript">
    LAM.run([jQuery],function($) {
        'use strict';
        var System = this;

            var inputComponent = {
              props: {
                'name': String,
                'error': {
                    type: String,
                    default: ""
                },
                'unit': {
                    type: String,
                    default: ""
                },
                'type': {
                    type: String,
                    default: "text"
                },
                'label': String, 
                'warning': {
                    type: Boolean,
                    default: true
                }, 
                'value': [String, Number], 
                'input_style': {
                    type: String,
                    default: ''
                }, 
                'input_class': {
                    type: String,
                    default: ''
                }
              },
              data: function () {
                return {
                }
              },
              methods: {
              },
              template: System.Template.getBlock('goodsInput')
            };

            var goodsComponent = {
              props: {
                index: Number,
                list: {
                    type: Object
                }
              },
              data: function () {
                return {
                    'picked': '',
                    'n': 0

                }
              },
              methods: {
                handelClick: function (i) {
                    n = i;
                }
              },
              template: System.Template.getBlock('goods')
            };



            var n = 0;

            const NAMES = {
                        'shop_id':"店铺",
                        'bill_id':"账单号",
                        'discount': "折扣价",
                        'create_by': "创建日期",
                        'name': "名称",
                        'number':"数量",
                        'weight':"重量",
                        'single_price': "单价",
                        'final_price': "结算价格"
                    };

            var goods = System.createDict();
            goods.name = "",
            goods.number = 1,
            goods.weight = 0;
            goods.single_price = parseFloat(0).toFixed(2);
            goods.final_price = parseFloat(0).toFixed(2);

            goods.error = System.createDict();
            goods.error.name = "";
            goods.error.number = "";
            goods.error.weight = "";
            goods.error.single_price = "";
            goods.error.final_price = "";

            

            var ContentComponent = {
              name: "ContentComponent",
              props: [],
              data: function(){
                return {
                    picked: '',
                    n: 0,
                    shop_id:"",
                    shop_id_error:"",
                    create_by: "",
                    create_by_error: "",
                    bill_id: "85ffefa68c5ec58f02097c264be9a399",
                    bill_id_error: "",
                    discount: 0,
                    discount_error: "",
                    shops: {"data":[{"id":"11","name":"eeee"},{"id":"12","name":"rrr"},{"id":"13","name":"wwwwww"},{"id":"4","name":"匠子烤鱼重庆龙湖店"},{"id":"15","name":"吴映霄"},{"id":"3","name":"好又多超市"},{"id":"1","name":"新世纪大学城店"},{"id":"5","name":"桐君阁大药房"},{"id":"9","name":"淘宝-shenyu旗舰店"},{"id":"7","name":"淘宝-志高志美专卖店"},{"id":"8","name":"淘宝-香客食品专营店"},{"id":"6","name":"益家鲜生"},{"id":"14","name":"赣榆正骨馆"},{"id":"2","name":"重庆富力春天里店"},{"id":"10","name":"重庆熙街自助餐烧烤店"}],"status":1}.data,
                    list: [System.clone(true, goods)]
                };
              },
              components: {
                'input-component': inputComponent,
                'goods-component': goodsComponent
              },
              computed: {
                total: function(){
                    var result = 0.00;
                    System.each(this.list,function(){
                        result += parseFloat(this.final_price);
                    });
                    result = parseFloat(result).toFixed(2);
                    if (!System.isNumeric(result)) result = parseFloat(0).toFixed(2);

                    return result;

                }
              },
              methods: {
                handelAdd: function () {
                    this.handelClick();
                    this.list.push(System.clone(true, goods));
                },
                handelClick: function () {
                    this.n++;
                },
                handelCopy: function (i) {
                    this.handelClick();
                    this.list.insertAt(System.clone(true, this.list[i]),i+1);
                },
                handelRemove: function (i) {
                    if (this.list.length > 1) {
                        this.n--;
                        this.list.removeAt(i);
                    }
                    
                },
                init: function(){
                    System.each(this.list,function(){
                        this.error.name = "";
                        this.error.number = "";
                        this.error.weight = "";
                        this.error.single_price = "";
                        this.error.final_price = "";
                    });
                    this.shop_id_error = "";
                    this.create_by_error = "";
                    this.bill_id_error = "";
                    this.discount_error = "";
                },
                validate: function(i) {
                    this.list[i].error.name = "";
                    this.list[i].error.number = "";
                    this.list[i].error.weight = "";
                    this.list[i].error.single_price = "";
                    this.list[i].error.final_price = "";

                    const MSG = "必须填写";
                    let error = this.list[i]["error"];
                    if ("" == this.list[i].name.trim()) error.name = NAMES.name + MSG;
                    if (this.list[i].weight <= 0) error.weight = NAMES.weight + MSG;
                    if (this.list[i].single_price <= 0) error.single_price = NAMES.single_price + MSG;

                },
                result:function(i){
                    let single_price = this.list[i].single_price;
                    let weight = this.list[i].weight;
                    let number = this.list[i].number;

                    single_price = parseFloat(single_price).toFixed(2);
                    weight = parseInt(weight);
                    number = parseInt(number);


                    if (!System.isNumeric(single_price)) single_price = parseFloat(0).toFixed(2);
                    if (!System.isNumeric(weight)) weight = 0;
                    if (!System.isNumeric(number)) number = parseFloat(0).toFixed(2);

                    this.list[i].single_price = single_price;
                    this.list[i].weight = weight;
                    this.list[i].number = number;

                    let price = single_price  * number;
                    price = parseFloat(price).toFixed(2);
                    if (!System.isNumeric(price)) price = parseFloat(0).toFixed(2);
                    this.list[i].final_price = price;

                    this.validate(i);

                },
                submit: function() {
                    this.init();

                    let _this = this;
                    let names = [], numbers = [], weights = [], single_prices = [], final_prices = [];
                    const shop_id = this.shop_id;
                    const bill_id = this.bill_id;
                    const discount = this.discount;
                    const create_by = this.create_by;
                    System.each(this.list,function(){
                        names.push(this.name);
                        single_prices.push(this.single_price);
                        weights.push(this.weight);
                        numbers.push(this.number);
                        final_prices.push(this.final_price);
                    });

                    $.post("http://yaf.local/goods/add",{
                        'shop_id':shop_id,
                        'bill_id':bill_id,
                        'discount':discount,
                        'create_by':create_by,
                        'name':names,
                        'number':numbers,
                        'weight':weights,
                        'single_price':single_prices,
                        'final_price':final_prices
                    },function(data){
                        if(data.status){
                            alert(data.message);
                            System.redirect(System.INDEX+"goods/index");
                        }else{
                            alert(data.message);
                            System.each(data.errors,function (key,value) {
                                if(System.isString(value)) {
                                    _this[key+'_error'] = NAMES[key] + value;;

                                }else {
                                    System.each(value,function (i) {
                                        _this.list[i]["error"][key] = NAMES[key] + this;
                                    });
                                }

                            });
                        }
                    },'json');

                }
              },
              watch: {
                _list: {
                    handler: function(){
                        // System.each(this.list,function(){
                        //     this.single_price = parseFloat(this.single_price).toFixed(2);
                        //     this.weight = parseFloat(this.weight).toFixed(2);
                        //     this.number = parseInt(this.number);
                        //     let price = this.single_price * this.weight * this.number;
                        //     this.final_price = parseFloat(price).toFixed(2);
                        // });
                    },
                    deep: true
                }
              },
              template: System.Template.getBlock('content')
            };

            System.export('ContentComponent', ContentComponent);
    });
</script>
