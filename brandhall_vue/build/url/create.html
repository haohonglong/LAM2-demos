<script type="text/javascript">
    //menu
    LAM.run(function() {
        'use strict';
        var System = this;
        const url = System.get("r");

        var MenuComponent = {
          name: "MenuComponent",
          props: {
            "title": String,
            "list": Array
          },
          created() {
            this.setDefaultActive();

          },
          data: function () {
            return {
              defaultOpeneds: [],
              defaultActive: "",
              isCollapse: true
            }
          },
          methods: {
            setDefaultActive() {
              for (let i =0; i < this.list.length; i++) {
                let item = this.list[i].ul;
                if (item && item.length > 0) {
                  for (let j =0; j < item.length; j++) {
                    if(item[j].href.indexOf("?r=") !== -1) {
                      let href = item[j].href.split('?r=')[1];
                      if (href.indexOf("&") !== -1) {
                        href = href.split("&")[0];
                        if (href === url) {
                          this.defaultActive = item[j].index;
                          // this.defaultOpeneds.push(item[j].index);
                          return;
                        }
                      } else {
                        if (href  === url) {
                          this.defaultActive = item[j].index;
                          // this.defaultOpeneds.push(item[j].index);
                          return;

                        }
                      }
                    }
                  }
                      
                }
              }

            }
          },
          template: System.Template.getBlock('menu')
        };

        System.export('MenuComponent', MenuComponent);

    });
</script>

<script type="text/javascript">
    //header
    LAM.run([jQuery],function($) {
        'use strict';
        var System = this;

        var tools=new System.Tools();

        

        $(function(){
            /**
             *头部分区域
             *
             */
            new System.Tab({
                'list':$('.sectionTitle-A1-5 .myli'),
                'event':'click',
                'class':'cur',
                'block':$('.js_Block_A1'),
                'fn':function(obj){
                    obj.current.block.each(function(i){
                        if(obj.this_index==i){
                            $(this).show();
                        }else{
                            $(this).hide();
                        }
                    });

                }
            }).run();

            $('.sectionTitle-A1-3 .sectionIcon-A2 i').hover(function(){
                $(this).addClass('hover');
                $(this).parents('.sectionTitle-A1-3').find('.sectionMessage-A2').show();
            },function(){
                $(this).removeClass('hover');
                $(this).parents('.sectionTitle-A1-3').find('.sectionMessage-A2').hide();
            }).toggle(function(){
                $(this).addClass('cur');
                $(this).parents('.sectionTitle-A1-3').find('.sectionMessage-A2 p').text('标记为已读');
            },function(){
                $(this).removeClass('cur');
                $(this).parents('.sectionTitle-A1-3').find('.sectionMessage-A2 p').text('标记为未读');
            });




            /**
             *头部分搜索框的滑动交互效果
             *
             */

            $('.sectionSearch-A1 i').on('click',function(){
                var $this = $(this);
                if(!this.flag){
                    $this.parent().find('.bg').animate({"width":"200px"}).show();
                    $this.addClass('B').animate({"right":"170px"});
                    this.flag = true;
                }else{
                    $this.removeClass('B').animate({"right":"12px"});
                    $this.parent().find('.bg').animate({"width":0}).hide();
                    this.flag = false;

                }
            });

            /**
             *   鼠标hover时下面的隐藏模块显示,鼠标移除隐藏模块时模块恢复隐藏
             *
             */
            tools.hover_next_box_show('.js_showBoxA1','.sectionShowBox-A1');


            tools.set_whole_screen_size({
                '$div':$('.js_mapWrap'),
                'h':true,
                'w':true,
                'wSize':$('.sectionTitle-A12').length,
                'hSize':200
            });
        });

        var HeaderComponent =  {
          name: "HeaderComponent",
          props: {

            "age": Number
          },
          data: function () {
            return {
            }
          },
          methods: {
          },
          template: System.Template.getBlock('header')
        };

        System.export('HeaderComponent', HeaderComponent);
    });
</script>

            setSid(id){
              this.$emit('setSid', id);

              this.sortName = name;

              this.isShow = false;
            },
            mouseleave(){
              this.hideSelectBox()
            },
            arrowDown(){
              this.isShow = !this.isShow;

            select(item) {
              alert(item.id);

              this.setSid(data.id);

        };

        System.export('SelectBoxComponent', SelectBoxComponent);
        
    });
