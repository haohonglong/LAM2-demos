LAM.run([jQuery],function($){

  $(function(){
    var $input = $('#role label input');

    ["用户管理","角色管理","单据管理","系统管理"].each(function(i,item){
      $('label[data-key="'+this+'"]').on('click',function(){
        var input = $(this).find('input')[0];
        var $checks = $('[data-key="'+item+'"]');
        if(input.checked) {
          $checks.each(function(){this.checked = 'checked';});
        }else {
          $checks.each(function(){this.checked = '';});
        }
      });
    });
    

    $('#role_all').on('click',function(){
      var input = $(this).find('input')[0];
      if(input.checked) {
        $input.each(function(){this.checked = 'checked';});
      }else {
        $input.each(function(){this.checked = '';});
      }
    });
  });

});
</script>

<script type="text/javascript">
    
    // 自定义滚动条
    LAM.mCustomScrollbar = function() {
        $('.mCustomScrollbar').mCustomScrollbar();
    };
    LAM.run([LAM,jQuery],function(LAM,$){
        'use strict';
        var System = this;
        System.use();


        var DATE={
            'b_width':0,
            'b_height':0,
            '$hidden_bnt':null
        };

        var setSize=function(n){
            n=n || 0;
            var height=$(window).height();
            var width=$(window).width();
            DATE.b_width=width;
            DATE.b_height=height;
            $('.sectionSidebar-A1').height(height);
            $('.sectionList-A2').height($(window).height()-116);


        };



        $(function(){

            
            LAM.mCustomScrollbar();



            $('.sectionList-A2 dd').on('click',function(){
                $(this).find('.sectionList-A1').toggle();
            });

            setSize();
            $(window).resize(function() {
                setSize();
            });
            $(window).scroll(function() {
                setSize($(window).scrollTop());
            });
            var $sectionWrapA4=$('.sectionWrap-A4');
            var $hidden_bnt=$('#hidden_bnt');

            $('#hidden_bnt').on('click',function(){
                if(!this.flag){
                    $sectionWrapA4.animate({"left":"47px"});
                    $hidden_bnt.animate({"left":"20px"});

                    this.flag = true;
                }else{

                    $sectionWrapA4.animate({"left":"220px"});
                    $hidden_bnt.animate({"left":"192px"});
                    this.flag = false;
                }


            });
        });



    });
</script>
