            'use strict';

            System.Loader

                    .load({

                            '/lhh_lib'
                        ]
                    })
                .load({
                    'baseUrl':System.PLUGINS,
                    'suffix':'.css',
                    'rel':'stylesheet',
                    'css':[
                        '/flipclock/flipclock'

                .print();

            System
                .import([

                    "/bootstrap.min",
                    "/skylo",

                    ],System.JS)
                .import([
                        '/flipclock/flipclock'

                );

        return this;

    }).run([jQuery],function($) {

        var I = System.require('I');

        System.setMenuSelectedStatus=function(href){
            $('.nav-list li').removeClass('active');
            $('.nav-list li a[href*="'+href+'"]')
                .parent().addClass('active');
        };


        $(function(){
            // System.setMenuSelectedStatus(System.VNAME);
            $('title').text(System.TITLE || 'title');

            I.header();


        });


    });
