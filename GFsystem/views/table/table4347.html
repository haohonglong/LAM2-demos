<!DOCTYPE html>
<html lang="zh">
<head>
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="{{ROOT}}/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="{{ROOT}}/css/lhh_lib.css" />
    <link rel="stylesheet" type="text/css" href="{{ROOT}}/css/zh_tab.css" />
    <link rel="stylesheet" type="text/css" href="{{ROOT}}/css/table.css" />
    <link rel="stylesheet" type="text/css" href="{{ROOT}}/css/bootstrap-datetimepicker.css" />
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
    <script type="text/javascript" src="{{ROOT}}/js/html5shiv.js"></script>
    <![endif]-->

</head>
<body class="content">
<div class="row _lhh_breadcrumb MB10 visible-lg">
    <ul class="breadcrumb pull-left">
        <li><a href="index.html">首页</a></li>
        <li class="active">异常逆变器日报</li>
    </ul>
    <div class="p-rel">
        <div class="_lhh_breadcrumb-more MR15">
            <!--电子时钟 begin-->
            <include file="{{ROOT}}/controllers/include/clock.html" dataType="html"></include>
            <!--电子时钟 end-->
        </div>
    </div>
</div>
<div class="row">
    <div class="col-mod-12">
        <div class="page-header">
            <div class="ML10 MT10">
                <label class="MR5">日期</label>
                <input size="16" type="text" value="2012-06-15 14:45" readonly class="form_datetime form-control">
                <button type="submit" class="btn page-header-btn ML30">查询</button>
            </div>
        </div>
    </div>
</div>
    <div style="width:1730px;margin:0px auto;overflow:auto;">
        <h1 class="font-16 font-blue text-center FW">异常逆变器日报</h1>
        <table class="_zh_table font-12 font-blue">
            <caption class="font-12 font-blue text-right">2015年08月31日</caption>
            <tr class="_zh_table-tr bg-blue">
                <td class="PLR10">序号</td>
                <td class="PLR50">名称</td>
                <td class="PLR10">日发电量（kWh）</td>
                <td class="PLR10">日转换效率（%）</td>
                <td class="PLR10">日等价发电时长（h）</td>
                <td class="PLR10">最大直流电流（A）</td>
                <td class="PLR10">最大直流功率（kW）</td>
                <td class="PLR10">最大交流功率（kW）</td>
                <td class="PLR10">性能比（%）</td>
                <td class="PLR10">光伏方阵效率（%）</td>
                <td class="PLR10">开机时间（hh.mm）</td>
                <td class="PLR10">关机时间（hh.mm）</td>
                <td class="PLR10">发电时长（h）</td>
                <td class="PLR10">停机时长（h）</td>
                <td class="PLR10">中断时长（h）</td>
            </tr>
        </table>
        <div style="line-height: 28px;margin-left: 35px;" class="font-14 font-red text-left">
           注：当日平均发电量：2117.44kWh（异常逆变器的发电量为低于平均发电量的80%）    
        </div>
    </div>
</body>
</html>
<script type="text/javascript" src="{{ROOT}}/js/bootstrap-datetimepicker.js"></script>
<script type="text/javascript" src="{{ROOT}}/js/datetimepicker-custom.js"></script>
<script type="text/javascript" src="{{ROOT}}/js/bootstrap.min.js"></script>
<script type="text/javascript">
    function initDate(){
        $(".form_datetime").datetimepicker({format: 'yyyy-mm-dd hh:ii'});
    }

    $(function(){
        initDate();
    });
</script>
